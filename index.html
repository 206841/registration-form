<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration-Validation</title>

  <script>
    function validate(){
      var firstname=document.getElementById("firstname").value;
      var lastname=document.getElementById("lastname").value;
      var email=document.getElementById("email").value;
      var password=document.getElementById("password").value;
      var mobile=document.getElementById("mobile").value;
      var female=document.getElementById("female");
      var male=document.getElementById("male");
      console.log("male:",male.checked,"female:",female.checked)
      
      var firstNameCheck=/^[a-zA-Z ]/+$;
      var lastNameCheck=/^[a-zA-Z ]/+$;
      var emailCheck=/^[a-zA-Z0-9.#]+@[a-z]+\.[a-z]{2,3}$/;
      var passwordCheck=/^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[@#$&*--+_]).{6}$/;
      var mobileCheck=/^[4-8]\d{5}$/;
     
      if(firstname==""||firstname.length<3){
        alert("Please enter your name")
        return false
      }
      if(!firstname.match(firstNameCheck)){
        alert("Please check your name")
        return false
      }
      if(lastname==""||lastname.length<3){
        alert("Please enter your last name")
        return false
      }
      if(!lastname.match(lastNameCheck)){
        alert("Please check your name")
        return false
      }
      if(email==""){
        alert("Email id is Compulsory")
        return false
      }
      if(!email.match(emailCheck)){
        alert("Please enter your email address")
        return false
      }
      if(password==""){
        alert("Please enter strong password")
        return false
      }
     
      if(!mobile.match(mobileCheck)){
        alert("Please enter your  mobile number ")
        return false
      }
      return true
    }
  </script>
  <style type="text/css">
    form{
      background-color:pink;
      background-size: cover;
      padding-top: 20px;
      padding-bottom: 25px;
      border-radius: 2px;
      margin-left: 350px;
      margin-right: 300px;
    }
    h1{
      text-align: center;
    }
    p{
      text-align: center;
    }
    .butt{
      text-align: center;
    }
  </style>


    

</head>
<body>
  
      <div class="text-center">
         <h1>Registration Form</h1>
          <form onsubmit="return validate()">
              
              <p ><input id="firstname" placeholder=" your first name"/></p>
              
              <p><input id="lastname" placeholder=" your last name"/></p>
       
              <p><input id="email" placeholder=" your email address"/></p>

              <p><input id="password" placeholder=" your password"/></p>
                
                
              <p><input id="mobile" placeholder=" your mobile number"/></p>
              <p><input type="radio" name="gender" id="female"/>Female
                <input type="radio" name="gender" id="male"/>Male </p>
              <p >Please check the above information once whether the given data all are correct or not</p>
              <div class="butt">
                <button>Sign in</button>
              </div>
              
          </form>
      </div>
  <p>Your login process completed succesfully.</p>
 
    
  
  

</body>
</html>
